<div class="container">
  <div class="col-md-3">
    <a [routerLink]="['/questions']" class="btn btn-secondary btn-block mb-4">
      <i class="fas fa-arrow-left"></i> Liste de questions
    </a>
  </div>
  <div class="card card-body">
    <div class="card-header" style="text-align: center;">
      <strong>Détails de question </strong>
    </div>

    <div class="row mt-3 ">
      <div class="col-lg-6">

        <div *ngIf="question?.image">
          <img *ngIf="question?.image" [src]="src" class="mt-2" />
        </div>
        <div *ngIf="!question?.image" style="text-align: center;">
          No photo
        </div>
      </div>
      <div class="col-lg-6 mt-5">
        <ul class="list-group">

          <li class="list-group-item"><strong>Ennoncée: </strong>
            {{question?.text }}</li>
          <li class="list-group-item">
            <strong>Type: </strong>
            <a *ngIf="question?.type=='CASE'" [routerLink]="['/case',question?.studyCaseId]" target="_blank">
              Etude de cas</a>

            <span *ngIf="question?.type=='SIMPLE'">Simple</span> </li>


          <li class="list-group-item"><strong>Metier: </strong>
            {{metier}}</li>
          <li class="list-group-item"><strong>Théme: </strong>
            {{theme}}</li>
          <li class="list-group-item" *ngFor="let reponse of question?.answers, let i = index">
            <strong>reponse{{i+1}}</strong> : {{reponse.text}} <span class="text-success" *ngIf="reponse.correct">Bonne
              réponse</span>
          </li>


        </ul>
      </div>
    </div>
  </div>


</div>
