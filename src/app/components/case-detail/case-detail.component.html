<div class="container">
  <div class="col-md-3">
    <a [routerLink]="['/studyCases']" class="btn btn-secondary btn-block mb-4">
      <i class="fas fa-arrow-left"></i> Liste d'études de cas
    </a>
  </div>
  <div class="card card-body">
    <div class="card-header" style="text-align: center;">
      <strong>Détails de l'étude de cas </strong>
    </div>

    <div class="row mt-3 ">

      <div class="col-lg-12 mt-5">
        <ul class="list-group">

          <li class="list-group-item"><strong>Titre: </strong>
            {{case?.title }}</li>



          <li class="list-group-item"><strong>Problématique: </strong>
            {{case?.Problematic}}</li>
          <li class="list-group-item"><strong>Théme: </strong>
            {{theme}}</li>
          <li class="list-group-item"><strong>Métier: </strong>
            {{metier}}</li>
          <li class="list-group-item" *ngFor="let question of case?.questions, let i = index">
            <strong>question{{i+1}}</strong> :<a [routerLink]="['/question',question?.id]"
              target="_blank">{{question.text}} </a>
          </li>


        </ul>
      </div>
    </div>
  </div>


</div>
